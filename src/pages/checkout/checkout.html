<ion-header>
    <ion-navbar color="primary">
    <ion-title>Checkout</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col class="card-header" padding>
        <p>Total Preis</p>
        <h1>CHF {{actionPrice}}</h1>
        <p>( inkl. 8% MwSt. )</p>
        <br>
        <p>Dein Ersparnis: CHF {{priceDiff}}</p>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-col no-padding><b>Zahlungsoptionen</b></ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50><p>Kreditkarte</p></ion-col>
        <ion-col width-50>
          <ion-row>
            <ion-col>
              <ion-row class="creditcard">
                <img class="img-visa" src="assets/img/visa_icon.svg"/><span>1538 **** **** ****</span>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-buttons end>
            <button ion-button primary clear>Bearbeiten</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <b>Lieferoptionen</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-33 no-padding>
          <button full ion-button primary no-padding>Mitnehmen</button>
        </ion-col>
        <ion-col width-33 no-padding>
          <button full ion-button primary no-padding color="light">Mixed</button>
        </ion-col>
        <ion-col width-33 no-padding>
          <button full ion-button primary no-padding color="light">Lieferung</button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <p>Nicole Strebel</p>
          <p>Untere Halde 21</p>
          <p>5400 Baden</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-buttons end>
            <button ion-button primary clear>Bearbeiten</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col width-100>
        <ion-buttons class="btn-checkout">
          <button ion-button round (click)="openSuccess()">Kauf Abschliessen</button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
