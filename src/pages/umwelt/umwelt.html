<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Umwelt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
<ion-row>
  <ion-col class="header-background">
  </ion-col>
</ion-row>
  <ion-row class="background">
    <ion-card>
      <ion-card-header text-center>
        1500mg CO2<br>
        <small>generierte dein Produkt.</small>
      </ion-card-header>
      <ion-card-content>
        Ein Mensch verbraucht pro Tag so viel CO2 für seine Lebensmittel wie wenn du von Chur nach Genf mit einem Ferrari fährst.
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="background">
    <ion-card>
        <div #googleMap id="googleMap"></div>
    </ion-card>
  </ion-row>
</ion-content>
