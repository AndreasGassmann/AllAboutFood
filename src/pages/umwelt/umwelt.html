<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Umwelt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-row>
    <ion-col class="header-background c-products">
      <div class="c-products__item c-products__item--first"
           [ngClass]="{'c-products__item--is-selected': item.ean == getFirst().ean }">
        <img [src]="getFirst().image !== null ? getFirst().image : ''">
      </div>
      <div class="c-products__item" [ngClass]="{'c-products__item--is-selected': item.ean == getSecond().ean }">
        <!--RELATED IMAGE-->
        <img [src]="getSecond().image !== null ? getSecond().image : ''">
      </div>
      <div class="c-products__item c-products__item--last"
           [ngClass]="{'c-products__item--is-selected': item.ean == getThird().ean }">
        <!--RELATED IMAGE-->
        <img [src]="getThird().image !== null ? getThird().image : ''">
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="background">
    <ion-card>
      <ion-card-header text-center>
        {{ item.co2inmg }}mg CO2<br>
        <small>generierte dein Produkt.</small>
      </ion-card-header>
      <ion-card-content>
        Ein Mensch verbraucht pro Tag so viel CO2 für seine Lebensmittel wie wenn du von Chur nach Genf mit einem
        Ferrari fährst.
      </ion-card-content>
    </ion-card>
  </ion-row>
  <!--<ion-row class="background">
    <ion-card>
    Content für Co2 fehlt … (slim)
    </ion-card>
  </ion-row>-->

  <ion-fab bottom right>
    <button ion-fab (click)="addToCart()" color="accent">
      <ion-icon name="md-cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
