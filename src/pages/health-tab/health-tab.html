<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Umwelt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-row>
    <ion-col class="header-background c-products">
      <div class="c-products__item c-products__item--first c-products__item--is-selected">
        <img src="{{ item.image }}">
      </div>
      <div class="c-products__item">
          <!--RELATED IMAGE-->
        <img src="https://unsplash.it/201/?random">
      </div>
      <div class="c-products__item c-products__item--last">
          <!--RELATED IMAGE-->
        <img src="https://unsplash.it/200/?random">
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="background">
    <ion-card>
      <ion-card-header text-center>
        {{ item.sugarcubes }} Zuckerw체rfel<br>
        <small>sind in deinem Produkt.</small>
      </ion-card-header>
      <ion-card-content>
        Wusstest du, dass sich in einem Liter Coca Cola 40 Zuckerw체rfel befinden. Ein Zuckerw체rfel wiegt ca. 20 Gramm.
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="background">
    <ion-card>
      <ion-list>
        <ion-list-header>
          Inhaltsstoffe
        </ion-list-header>
        <ion-item>{{ item.ingreedients }}</ion-item>
        <ion-list-header>
          N채hrwert auf 100 ml/g
        </ion-list-header>
        <ion-item>
          <ion-row *ngFor="let nutrition of item.nutrition">
            <ion-col width-50>
                {{ nutrition.title }}
            </ion-col>
            <ion-col width-50 text-right>
                {{ nutrition.value }}
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-row>

  <ion-fab bottom right>
    <button ion-fab (click)="addToCart()" color="favorite">
      <ion-icon name="md-cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
