<ion-header>
  <ion-navbar color="primary">
    <ion-title>Warenkorb</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item (click)="openDetail(item)">
        <ion-avatar item-left>
          <img src="{{ item.image }}">
        </ion-avatar>
        <h3 class="title">{{ item.title }}</h3>
        <h3 class="price">{{ item.currency }} {{ item.price }}</h3>
        <p>{{ item.category }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="removeItem(item)">remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer class="c-footer c-footer--checkout">
  <ion-grid>
    <ion-row>
      <ion-col class="c-footer__col" width-20>
        <div class="c-button-checkout__items">
          <ion-row>
            <ion-col text-center>
              Anzahl
              <br>
              <span class="c-footer__count">{{ cartItems.length }}</span>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col width-60>
        <button class="c-footer__button c-button-checkout" ion-button block round (click)="openCheckout()">
          <ion-icon class="c-button-checkout__icon" name="cart" text-end></ion-icon>
          <div class="c-button-checkout__icon-span">
            Kaufen
          </div>
        </button>
      </ion-col>
      <ion-col class="c-footer__col" width-20>
        <div class="c-footer__col">
          <ion-row>
            <ion-col text-center>
              Total
              <br>
              <span class="c-footer__count">&nbsp;{{ getCurrency() }} {{ getTotalPrice() }}</span>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
