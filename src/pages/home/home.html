<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Produktdetails
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="header-img ">
      <img src="{{ item.image }}"/>
    </ion-col>
  </ion-row>


  <ion-card>

    <ion-card-header>
      <h1>{{ item.title }}</h1>
      <h2>{{ item.actionPrice }} <s>{{ item.price }}</s></h2>
    </ion-card-header>
    <ion-card-content>
      <br/>
      <b>Stück</b>
      <p>1 Stück, Inhalt {{ item.Weight }}</p>
      <br />
      <b>Inhaltsstoffe</b>
      <p>{{ item.ingreedients }}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="addToCart()" color="accent">
      <ion-icon name="md-cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
