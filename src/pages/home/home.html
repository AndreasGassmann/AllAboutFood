<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Umwelt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <img src="/assets/img/gruyere.png"/>
    </ion-col>
  </ion-row>


  <ion-card>

    <ion-card-header>
      <h1>Barilla Olive</h1>
      <h2>CHF 14.- <s>CHF 22.-</s></h2>
    </ion-card-header>
    <ion-card-content>
      <br/>
      <b>Stück</b>
      <p>1 Stück, Inhalt 250 Gramm</p>
      <br />
      <b>Inhaltsstoffe</b>
      <p>Wasser, Milchserum, Zucker, Kohlensäure, Säurungsmittel, karamellisierter Zucker, natürliche Aromen</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="addToCart()" color="favorite">
      <ion-icon name="md-cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
