<ion-content>
  <div id="live-view">

    <ion-slides>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
          <div class="card-title">{{lastId}}</div>
          <div class="card-subtitle">1.50 SFr.-</div>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
          <div class="card-title">Cevelat</div>
          <div class="card-subtitle">1.50 SFr.-</div>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
          <div class="card-title">Cevelat</div>
          <div class="card-subtitle">1.50 SFr.-</div>
        </ion-card>
      </ion-slide>
    </ion-slides>

  </div>


</ion-content>

<ion-footer *ngIf="lastId > 0">
  <ion-card tappable (click)="openDetail()">
    <img src="{{products[lastId]}}" height="100px"/>

    <ion-card-content>
      <p>Cervelat </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="openDetail()" ion-button icon-left clear small>
          <ion-icon name="log-in"></ion-icon>
          <div>Details</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="lastId = 0" ion-button icon-left clear small>
          <ion-icon name="close"></ion-icon>
          <div>Dismiss</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          1.5 SFr.-
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-footer>
