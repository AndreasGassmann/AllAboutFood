<ion-content id="live-view">
    <ion-slides>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
            <div class="swiper-content">
          <div class="card-title">{{ lastId }}</div>
          <div class="card-subtitle">CHF 1.50</div>
                </div>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
            <div class="swiper-content">
          <div class="card-title">Cevelat</div>
          <div class="card-subtitle">CHF 1.50</div>
                </div>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card tappable (click)="openDetail()">
          <img src="http://ais.badische-zeitung.de/piece/01/54/a9/d5/22325717.jpg"/>
            <div class="swiper-content">
          <div class="card-title">Cevelat</div>
          <div class="card-subtitle">CHF 1.50</div>
                </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer>
  <ion-card *ngIf="lastId > 0 && item" tappable (click)="openDetail()">
      <div class="card-last">
      <div class="card-last__img">
        <img src="{{ item.image }}">
      </div>
          </div>
    <ion-card-content>
      <p>
          Cervelat<br>
          <b>CHF 1.50</b>
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="openDetail()" ion-button icon-left clear small>
          <ion-icon name="log-in"></ion-icon>
          <div>Details</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="resetCamera()" ion-button icon-left clear small>
          <ion-icon name="close"></ion-icon>
          <div>Abbrechen</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-toolbar class="my-toolbar">
    <ion-row>
      <ion-col width-33 center text-center>
        <button ion-button color="dark" clear>
          <ion-icon name='md-information-circle'></ion-icon>
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button color="dark" clear>
          <ion-icon name='md-person'></ion-icon>
        </button>
      </ion-col>
      <ion-col width-33 center text-center>
        <button ion-button color="dark" clear (click)="openCart()">
          <ion-icon name='md-cart'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
